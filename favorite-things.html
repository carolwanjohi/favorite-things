<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/favorite-things.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/favorite-things.js"></script>
  <title>Favorite Things Webpage</title>
</head>

<body>
    <div class="container">
        <h1>Favorite Things</h1>
        <!-- Survey Form-->
        <div id="blanks">
            <form>
                <div class="form-group">
                    <label for="music">Favorite Music</label>
                    <input id="music" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="tvShow">Favorite TV Show</label>
                    <input id="tvShow" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="musician">Favorite Musician or Band</label>
                    <input id="musician" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="fictionalCharacter">Favorite Fictional Character</label>
                    <input id="fictionalCharacter" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="book">Favorite Book</label>
                    <input id="book" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="animal">Favorite Animal</label>
                    <input id="animal" class="form-control" type="text">
                </div>
                <button type="submit" class="btn">Show me the story!</button>
          </form>
      </div>

      <ul id="new">

      </ul>
      
    </div>
</body>
</html>
